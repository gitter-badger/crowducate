<template name="addSection">
    <form class="input-group" id="add-section-form">
        <input type="text" id="section-title" class="form-control" placeholder="Enter section title...">
        <span class="input-group-btn">
            <button id="add-section-button" class="btn btn-success" type="submit">
                {{ mf 'addSection-addSectionButtonText' 'Add' }}
            </button>
        </span>
    </form><!-- /input-group -->
</template>
